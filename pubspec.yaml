name: as_built
description: Professional wind turbine installation management system

publish_to: 'none'

version: 2.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Firebase
  firebase_core: ^4.3.0
  cloud_firestore: ^6.1.1
  firebase_auth: ^6.1.3
  firebase_storage: ^13.0.5

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  fl_chart: ^0.69.2
  percent_indicator: ^4.2.3
  
  # Utils
  path_provider: ^2.1.5
  shared_preferences: ^2.5.4
  uuid: ^4.5.1
  intl: ^0.20.2
  image_picker: ^1.2.0
  image: ^4.1.7
  google_mlkit_text_recognition: ^0.13.0
  flutter_tesseract_ocr: ^0.4.16
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.2
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  assets:
    - assets/master_template.json
    - assets/tessdata_config.json
    - assets/tessdata/

